<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label for="">Payee Name</label>
      <input
        class="form-control"
        (input)="onNameChange($event.target?.value)"
      />
    </div>

    <div class="col">
      <label for=""><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Date</label>
      <input
        class="form-control"
        type="date"
        (input)="onDateChange($event.target?.value)"
      />
    </div>

    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ date | date : "MMMM dd,YYYY" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Amount</label>
      <input
        class="form-control"
        (input)="onAmountChange($event.target?.value)"
      />
    </div>

    <div class="col">
      <label for=""><b>Amount</b></label>
      <div>
        {{ amount | currency : "JPY" }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Height</label>
      <input
        class="form-control"
        (input)="onHeightChange($event.target?.value)"
      />
    </div>

    <div class="col">
      <label for=""><b>Height</b></label>
      <div>
        {{ height | number : "1.1-3" }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Miles</label>
      <input
        class="form-control"
        (input)="onMilesChange($event.target?.value)"
      />
    </div>

    <div class="col">
      <label for=""><b>Kilometer</b></label>
      <div>
        {{ miles | convert : "cm" | number : "1.0-2" }}
      </div>
    </div>
  </div>
</div>

<pre>{{ car | json }}</pre>
